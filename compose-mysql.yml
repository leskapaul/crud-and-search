version: '2'

# prerequisites
# -

# example usage: docker-compose -f compose-mysql.yml up

services:
  persist-and-search-app:
    build: persist-and-search-app
    container_name: persist-and-search-app
    networks:
      localbridge:
        aliases:
          - persist-and-search

  persist-and-search-mysql:
    image: mysql
    container_name: persist-and-search-mysql
    ports:
      - '3306:3306'
    networks:
      localbridge:
        aliases:
          - persist-and-search
    environment:
      MYSQL_ROOT_PASSWORD: agillaire

  persist-and-search-elasticsearch:
      image: elasticsearch
      container_name: persist-and-search-elasticsearch
      ports:
        - '9200:9200'
        - '9300:9300'
      networks:
        localbridge:
          aliases:
            - persist-and-search

networks:
  localbridge:
    driver: bridge
